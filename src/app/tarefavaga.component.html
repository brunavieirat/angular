<form [formGroup]="form" (ngSubmit)="updateTask()">
  <div class="row">
    <div class="form-group col-md-4">
      <label for="title" class="control-label">Tarefa</label>
      <input 

      [(ngModel)]="selected"
       [typeahead]="tarefa"
       class="form-control"
       [readonly]="ng-touched &&!Null "
       >
    </div>
  </div>  
<!-- formControlName="title" -->
    <!-- Tempo da atividade -->
<div class="row">
<div class="input-group col-md-3">
    <div class="input-group-prepend">
      <label for="title" class="control-label">Tempo</label>
      <button
      formControlName="tempotypeid"
       class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">horas por dia</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Horas por Dia</a>
        <a class="dropdown-item" href="#">% do tempo</a>
        <a class="dropdown-item" href="#">vezes semana</a>
        <a class="dropdown-item" href="#">vezes mes</a>
        <a class="dropdown-item" href="#">vezes ano</a>
      </div>
    </div>
    <input type="text" 
    formControlName="tempo"
    class="form-control col-md-1" aria-label="Text input with dropdown button">
</div>

<!-- Produtividade esperada (troughtput) -->
<div class="input-group col-md-3">
  <label for="title" class="control-label">Prod</label>
  <input type="text" 
  formControlName="produtividade"
  class="form-control col-md-1 " aria-label="Text input with dropdown button">
  <div class="input-group-append">
    <button formControlName="produtividadetypeid" class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Escolher</button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Tasks por dia</a>
      <a class="dropdown-item" href="#">Tasks por hora</a>
      <a class="dropdown-item" href="#">Tasks por semana</a>
      <a class="dropdown-item" href="#">Tasks por mes<</a>
    </div>
  </div>

<div class="input-group col-md-4 ">
    <div class="input-group-prepend">
      <label for="title" class="control-label">Experiencia</label>
      <button class="btn btn-outline-secondary dropdown-toggle" 
      formControlName="expiriancerequiredtypeid"
      type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">horas por dia</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Horas por Dia</a>
        <a class="dropdown-item" href="#">% do tempo</a>
        <a class="dropdown-item" href="#">vezes semana</a>
        <a class="dropdown-item" href="#">vezes mes</a>
        <a class="dropdown-item" href="#">vezes ano</a>
      </div>
    <input type="text" 
    formControlName="expiriancerequired"
    class="form-control col-md-1" aria-label="Text input with dropdown button">
    <label for="likedeslike" class="control-label"> Dificuldade </label>
      <input 
      formControlName="expiriancerequireddificulty"
      type="range" id="expiriancerequireddificulty" min="0" max="6" class="custom-range col-md-2 "> 
</div>
</div>
</div>
</div>

<!-- skill set normalizado (custa mais) -->

 <div class="form-group col-md-3 ">
